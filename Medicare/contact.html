<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Medicare</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <img src="Images/medicare.png" alt="Medicare Logo">
        <h1>Contact Us</h1>
    </header>
    
    <nav class="nav">
        <label onclick="window.location.href='home_page.html'">HOME</label>
        <label onclick="window.location.href='All_Doctor.html'">DOCTORS</label>
        <label onclick="window.location.href='login.html'">LOGIN</label>
        <label onclick="window.location.href='contact.html'">CONTACT</label>
    </nav>
    
    <main class="main-content">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us!</p>
            <p>Email: support@medicare.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Health St, Wellness City, WC 45678</p>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Medicare - All Rights Reserved.</p>
    </footer>
</body>
</html>
